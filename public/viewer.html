<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PDF Viewer with annotations and notes">
    <title>PDF Viewer - PDF Tutor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/viewer.css">
</head>
<body>
    <div class="viewer-container">
        <header class="viewer-header">
            <div class="header-left">
                <a href="index.html" class="btn btn-icon" aria-label="Back to home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
                <h1 id="documentTitle" class="document-title">Loading...</h1>
            </div>
            <div class="header-right">
                <button id="newPdfBtn" class="btn btn-secondary" aria-label="Upload new PDF">
                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    New PDF
                </button>
            </div>
        </header>

        <div class="viewer-main">
            <aside class="sidebar">
                <nav class="sidebar-tabs">
                    <button class="tab-btn active" data-tab="transcription" aria-label="Transcription tab">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <span>Transcription</span>
                    </button>
                    <button class="tab-btn" data-tab="notes" aria-label="Notes tab">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                        </svg>
                        <span>Notes</span>
                    </button>
                    <button class="tab-btn" data-tab="questions" aria-label="Questions tab">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                        <span>Questions</span>
                    </button>
                </nav>

                <div class="sidebar-content">
                    <div id="transcriptionPanel" class="tab-panel active">
                        <div class="panel-header">
                            <h3 class="panel-title">Transcription</h3>
                        </div>
                        <div id="transcriptionList" class="transcription-list">
                            <div class="loading-state">Loading transcription...</div>
                        </div>
                    </div>

                    <div id="notesPanel" class="tab-panel">
                        <div class="panel-header">
                            <h3 class="panel-title">Notes</h3>
                        </div>
                        <div class="notes-form">
                            <textarea 
                                id="noteInput" 
                                class="note-textarea" 
                                placeholder="Add a note for the current page..."
                                rows="4"
                                aria-label="Note input"
                            ></textarea>
                            <button id="saveNoteBtn" class="btn btn-primary" aria-label="Save note">
                                Save Note
                            </button>
                        </div>
                        <div id="notesList" class="notes-list">
                            <div class="empty-state">No notes yet</div>
                        </div>
                    </div>

                    <div id="questionsPanel" class="tab-panel">
                        <div class="panel-header">
                            <h3 class="panel-title">Questions</h3>
                            <div id="scoreDisplay" class="score-display">Score: <span id="scoreValue">0</span></div>
                        </div>
                        <div id="questionsList" class="questions-list">
                            <div class="loading-state">Loading questions...</div>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="pdf-viewer">
                <div class="viewer-controls">
                    <div class="controls-group">
                        <button id="prevPageBtn" class="btn btn-icon" aria-label="Previous page" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="15 18 9 12 15 6"></polyline>
                            </svg>
                        </button>
                        <span id="pageInfo" class="page-info">Page 1 of 1</span>
                        <button id="nextPageBtn" class="btn btn-icon" aria-label="Next page" disabled>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                    </div>

                    <div class="controls-group">
                        <button id="zoomOutBtn" class="btn btn-icon" aria-label="Zoom out">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </button>
                        <span id="zoomInfo" class="zoom-info">150%</span>
                        <button id="zoomInBtn" class="btn btn-icon" aria-label="Zoom in">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                <line x1="11" y1="8" x2="11" y2="14"></line>
                                <line x1="8" y1="11" x2="14" y2="11"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="pdfContainer" class="pdf-container">
                    <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/viewer.js"></script>
</body>
</html>
